    component: 'project-text-left'
    content: |
      <h3>Technology</h3>

      <p>In order to reach as large an audience as possible, the native app was developed in Swift for iOS (universal
      for iPhones, iPads and iPod Touch) and for Android phones and tablets. In combination, the game engine Unity 3D
      and the AR SDK Vuforia serve as the app’s basis. Being the international industry leader, Unity 3D provides
      optimal shading and high-performance rendering. Hence, it enables the construction of realistic animations and
      their embedding in the real world in real time.</p>
