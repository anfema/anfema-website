    component: 'project-text-left'
    content: |
      <h3>Solution</h3>

      <p>Thanks to a combination of the powerful 3D-engine Unity3D with specially aligned shaders, the app’s visual
      performance is consistently high. Reliable and high-performance tracking of the markers is enabled by the
      Augmented Reality SDK of the worldwide leading AR platform Vuforia. Granting a maximum of creative freedom,
      Vuforia also allowed for a characteristic design of the 3D models that reflects the brand FERCHAU.</p>
  -
