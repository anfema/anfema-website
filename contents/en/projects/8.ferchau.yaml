    content: |
      <h3>Assignment</h3>

      <p>Engineering right at your fingertips: The Augmented Reality App enables the exploring of seven 3D models out
      of FERCHAU’s diverse technical service portfolio. In order to animate the virtual helicopter, ship or robot arm,
      special markers are scanned using a phone’s or tablet’s camera. It is on those markers that the models come to
      life amidst the user’s direct environment. Interactively informing about their innovations, FERCHAU’s app delivers
      impressive insights into the company’s product range.</p>
  -
      component: 'content-quote'
      source: 'Martin Spengler, Creative Technologist, LAB BINÆR GBR, our partner in the project Ferchau'
      content: |
        <p>We very much appreciate that you are incredible geniuses and do completely base our concepts on your
        know-how.</p>
  -
    component: 'project-text-left'
    content: |
      <h3>Challenge</h3>

      <p>The FERCHAU app demanded a particularly detailed and realistic demonstration of the 3D models at a high frame
      rate. In addition, reliable and fast tracking of the applied markers is indispensable for the creation of the
      three-dimensional objects.</p>
