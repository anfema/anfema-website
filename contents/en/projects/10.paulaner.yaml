    titleColored: ' Details'
    img:
      one: 'paulaner-details1.png'
      two: 'paulaner-details2.png'
      three: 'paulaner-details3.png'
      four: 'paulaner-details4.png'
    description: |
      <p>Daten und Fakten stehen bei dieser App klar im Vordergrund. Um diese zu strukturieren entwickelten wir ein eigenes Iconset für Paulaner. Somit kann der User Informationen effizient und leicht erfassen. Neben ihrem Informations-Charakter lockern sie die Thematik auf und sind ein Augenschmaus. Simple & smart!</p>
  -
    component: 'project-text'
    anchorId: 'paulaner-challenge'
    orientation: 'right'
    titleColored: 'Challenge'
    img:
      alignment: 'horizontal'
      one: 'paulaner-challenge-ipad1.png'
      two: 'paulaner-challenge-ipad2.png'
    description: |
      <p>Der User steht im Vordergrund – das ist eine unserer wichtigsten Devisen. Gerade bei diesem Projekt von Paulaner war es wichtig, die Zielgruppe in den Fokus zu stellen. Somit hatten wir eine intensive Konzeptionsphase, die sich bis jetzt bis jetzt erfolgreich auszahlte.
       Die Zielgruppe gehört nicht zu den sogenannten Digital Natives.
       Sie zeichnen sich durch eine hands-on Mentalität aus und stehen oft
       unter Zeitdruck. Ein hohes Maß an Intuitivität hat somit oberste Priorität.
       Dies und noch viele mehr Aspekte konnten wir bei der Möglichkeit,
       die Vertriebler bei ihrem Daily Business zu begleiten, herausarbeiten.
       Diese Einblicke über ihre Bedürfnisse und Interessen hat uns bei der Konzeptphase einen enormen Vorteil verschafft.
       Die Challenge konnten wir damit erfolgreich meistern und freuen uns über Feedback um das Projekt fortlaufend zu verbessern und auszubauen.</p>
  -
    component: 'project-text'
    anchorId: 'paulaner-awesome'
    orientation: 'left'
    titleBefore: 'How we made it '
    titleColored: 'awesome'
    img:
      alignment: 'horizontal'
      zero: 'paulaner-awesome.png'
    description: |
      <p>Ein Punkt den die App auszeichnet: wir setzen auf natives Design und Entwicklungsstandards. Wir achten auf Aktualität und verbessern stetig die Funktionalität. Was die Zielgruppe von ihren Privatanwendungen kennt, wissen sie ebenfalls zügig in ihrer Arbeitssoftware zu schätzen.</p>
  -
    component: 'content-quote'
    anchorId: 'paulaner-quote'
    source: |
      Heide Buchmann <br>
      IMT Business Partner für den Vertrieb Informationsmanagement
    content: |
      <p>Es macht Spaß die App zu verwenden und wachsen zu sehen, wie sie immer noch besser zu unseren steigenden Anforderungen passt und den Vertrieb bei der täglichen Arbeit unterstützt. In der Zusammenarbeit mit anfema kommen wir immer schnell und unkompliziert zu passenden Lösungen, weil sie uns, die App und unser Geschäft perfekt verstanden haben.</p>
  -
    component: 'project-icons'
    anchorId: 'paulaner-technology'
    titleColored: 'Technology'
    titleAfter: 'we used'
    img:
      one: 'paulaner-technology-apple.png'
      two: 'paulaner-technology-swift.png'
    description: |
      <p>Bei diesem Projekt handelt es sich um eine nativ in Swift entwickelte iPad App. Diese passen wir regelmäßig an die aktuellsten iPadOS Versionen an. Diese datenzentrische App synchronisiert in mehreren Varianten mit einem auf der Salesforce Cloud basierenden Backend. Für eine gänzliche Offline-Fähigkeit sorgt eine indexierte Datenbank auf dem Gerät. Durch eine optimierte Abfrage steht einer Datensortierung und Filterfunktion im Offline-Modus nichts entgegen. Hinzu kommt, dass durch die in der App kumulierten Rohdaten aus Salesforce, durch Diagramme dargestellt werden können. Angelehnt an die Designsprache von iPadOS entwickelten wir mehrere Komponenten für die App-Oberfläche.</p>
