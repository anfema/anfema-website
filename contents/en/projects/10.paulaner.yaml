    description: |
      <p>Ein bundesweites Vertriebsnetz ist nicht immer leicht abzubilden und beinhaltet zahlreiche sensible Daten. Unser Ziel war es dies zu meistern und damit das Leben der Vertriebsmitarbeiter von Paulaner zu erleichtern. Jetzt bekommen sie einen Überblick über alle Termine, Kundendaten, Bestellungen und vielem mehr. Dieses herausfordernde und spannende Projekt startete im Frühjahr 2017 und erweitert sich bis heute stetig.</p>
  -
