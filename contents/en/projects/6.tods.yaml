    description:markdown: |
      TOD’s is an Italian shoe and leather goods manufacturer renowned for remarkable craftsmanship and quality. The idea of the “TOD’S Custom Made” app is to enable in-store configuration of personalised shoes: Together with a store assistant customers can create individual shoes according to their taste, and order them subsequently. Designed to act as an interactive shopping assistant, the TOD’S app reflects the brand’s lifestyle and their products’ supreme quality, and provides interesting details about the brand and its history. Characterised by fast performance and ease of use, the app supports the shop assistant on location and facilitates a convenient shopping experience.
  -
    component: "project-text"
    anchorId: "tods-challenge"
    orientation: "right"
    titleColored: "Challenge"
    img:
      alignment: "horizontal"
      one: "tods-challenge-ipad1.png"
      two: "tods-challenge-ipad2.png"
    description:markdown: |
      The challenging part about this project was to develop a storage space efficient yet high-performance solution that can reproduce 16 million different shoe configurations in one app. Moreover, all content must be available without existing internet connection so that shoes can be configured and ordered offline.
  -
    component: "project-text"
    anchorId: "tods-awesome"
    orientation: "left"
    titleBefore: "How we made it "
    titleColored: "awesome"
    img:
      alignment: "horizontal"
      zero: "tods-awesome.png"
    description:markdown: |
      In order to guarantee the app’s offline functionality, all required data is downloaded to the device upon the first login. The image file format WebP proved to be an ideal solution where storage space on iPads wasn’t sufficient to support alternative formats.
      Even purchase orders can be created offline, are saved locally on the device and transmitted as soon as an internet connection is established. Apart from that, connection to the internet is only necessary for updates of prices and the addition of new models.
