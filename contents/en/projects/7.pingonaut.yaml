      <h3>Assignment</h3>

      <p>Pingonaut is a newly founded company specialised in the sales of devices for positioning. Their first product
      is a locatable kids’ watch intended for children aged 5-10. Combined with specially developed (web) apps, the
      watch’s functions needed to be adapted to the age of its target group. It was anfema’s task to develop an app
      that enables the worried user to constantly keep in touch with their child via (voice) messages or voice calls
      and to (retrospectively) track their movement on a map. Using geofences, parents can define safe zones, will be
      notified via PUSH if their child enters or leaves such areas, and thus will stay updated on their child’s
      whereabouts.</p>
