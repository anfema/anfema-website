      <h3>Solution</h3>

      <p>Our team’s great adaptability, their wide range of knowledge, and their excellent analytical skills, all were
      decisive for the project’s success. In response to a highly uncertain market volume for the Kidswatch’s launch,
      anfema scaled the server system horizontally ensuring its trouble-free expansion at any given time. In addition,
      we automated the entire server deployment so as to enable the system’s roll out on any number of servers. As a
      result of in-depth research of diverse mobile phone providers’ specifications and their integration into our
      software, a fully functional microservices-based system could be integrated into the European market. The
      Pingonaut Kidswatch is distinguished by software made and hosted in Germany conforming to the standards and
      data privacy of German law.</p>
