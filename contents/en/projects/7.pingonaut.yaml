    content: |
      <h3>Challenge</h3>

      <p>Pingonaut Kidswatch was our first-ever project to require the server backend to perform a flow of communication
      not only with the app, but also with the related hardware, or rather, firmware: Complex information requested from
      the Chinese-made watches needs to be accurately analysed, reliably processed and securely transferred.</p>

      <p>As the time of the project’s initiation was concurrent with the outset of the product development itself, our
      software development was exposed to dynamic prioritisation, frequent changes in requirements, tight deadlines and
      a limited budget. Furthermore, the project demanded the set out of the requirements linked to the sales of
      electronic products in Germany as well as the rather difficult communication with the hardware manufacturer in
      China.</p>
