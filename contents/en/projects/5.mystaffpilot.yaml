    titleColored: "Challenge"
    img:
      alignment: "horizontal"
      one: "msp-challenge-ipad1.png"
      two: "msp-challenge-ipad2.png"
    description:markdown: |
      The main challenge in the MYSTAFFPILOT project is the mapping of existing processes and the developing of new processes in the digital platform. Numerous and frequent changes of requirements for, and demands on the system entail the platform’s constant extension, at all times ensuring its existing functionality.
      Still, data security must be held dear as various groups of people (promoters, in-house staff and the agency’s clients) do have access to the platform which processes personal, private, public and internal data.
  -
