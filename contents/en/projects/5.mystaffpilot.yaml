    description:markdown: |
      Taking a high-quality approach, POOL. DIE AGENTUR. is one of the leading promotion agencies in the German-speaking region. For 30 years, they have been offering professionally managed promotions based on customised concepts.
      In cooperation with the client, anfema developed the promoter platform MYSTAFFPILOT, which we have been servicing and extending ever since. The compiled solution comprises a public Android app and a public web portal for promoters as well as an internal application. This combination covers the agency’s extensive processes – from future promoters’ recruiting processes, to the scheduling of all assignments and respective staff, to invoicing. Thousands of people use the system on a regular basis.
  -
