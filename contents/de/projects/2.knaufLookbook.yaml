sections:
  - component: "project-header"
    img: "knauf-lookbook-header.png"
    action:
      scrollDown: "Mehr erfahren"

  - component: "project-text"
    anchorId: "knauf-intro"
    orientation: "left"
    titleColored: "Knauf AMF"
    titleAfter: "Lookbook App"
    subTitle: "2015 - Heute"
    img:
      alignment: "horizontal"
      zero: "knauf-lookbook-intro.png"
    description:markdown: |
      Knauf AMF ist einer der weltweit größten Produzenten innovativer Deckensysteme. Um das breitgefächerte Spektrum an angepassten Deckenlösungen in einem adäquaten Rahmen zu präsentieren, wurde eine universelle Applikation für Tablets und Phones mit Android bzw. iOS nativ konzipiert. Dabei werden in aufwendigen Fotografien eindrucksvolle Bauprojekte dargestellt, in denen mit Knauf AMF über zahlreiche Sparten hinweg außergewöhnliche architektonische Objekte entstanden. Ein besonders charakteristisches Feature der App ist neben ihrer Leistunggstärke der Einsatz der 360° View, die dem User ein vollumfängliches Raumgefühl vermittelt.

  - component: "project-text"
    anchorId: "knauf-challenge"
    orientation: "right"
    titleColored: "Challenge"
    img:
      alignment: "horizontal"
      one: "knauf-lookbook-challenge-ipad1.png"
      two: "knauf-lookbook-challenge-ipad2.png"
    description:markdown: |
      Die Herausforderung bestand darin, eine sehr informative Applikation zu schaffen, die Übersichtlichkeit und Bedienkomfort vereint. Um die hochwertigen Fotografien für sich sprechen zu lassen, verwendeten wir so wenige visuelle Steuerungselemente wie möglich. Zusätzlich mussten wir beachten, dass alle Features ebenfalls auf fest installierten Präsentationsdisplays (beispielsweise auf Messen) funktional und bedienbar sein sollen.

  - component: "project-text"
    anchorId: "knauf-awesome"
    orientation: "left"
    titleBefore: "How we made it "
    titleColored: "awesome"
    img:
      alignment: "horizontal"
      zero: "knauf-lookbook-awesome.png"
    description:markdown: |
      Ein Punkt den die App auszeichnet: wir setzen auf natives Design und Entwicklungsstandards. Wir achten auf Aktualität und verbessern stetig die Funktionalität. Was die Zielgruppe von ihren Privatanwendungen kennt, wissen sie ebenfalls zügig in ihrer Arbeitssoftware zu schätzen.

  - component: "content-quote"
    anchorId: "knauf-quote"
    source:markdown: |
      Dominik Mandl, Online Marketing Manager
      Knauf AMF GmbH & Co. KG
    content:markdown: |
      anfema weiß was sie machen, wie sie es machen und sie machen es verdammt schnell! Einer der besten Partner in der App Entwicklung, denen ich je begegnet bin.

  - component: "project-technology"
    anchorId: "knauf-technology"
    titleColored: "Technology"
    titleAfter: "we used"
    img:
      one: "technology-android.png"
      two: "technology-apple.png"
    description:markdown: |
      Für dieses Projekt nutzten wir unser eigens entwickeltes Content Management System ION. Dieses befüllt Knauf AMF Lookbook dynamisch und besticht durch seine Performance. Es ermöglicht dem Kunden problemlos, tiefgreifende Änderungen an der Struktur und am Informationsgehalt der Applikation vorzunehmen. Darüber hinaus ist es möglich, Daten lokal auf den Geräten vorzuhalten, sodass die App auch offline verwendbar ist. Für die 360° Ansicht werden sphärische Panoramen auf die Innenfläche einer Kugel projiziert, die rotierbar sind.

