    content: |
      <h3>Aufgabe</h3>

      <p>Als Qualitätsführer unter den Promotions-Agenturen im deutschsprachigen Raum bietet POOL. DIE AGENTUR. seit über 30 Jahren kundenindividuell konzipierte und hochprofessionell gesteuerte Promotions an. In Zusammenarbeit mit dem Kunden hat anfema die Promoter Plattform MYSTAFFPILOT entwickelt und betreut und erweitert diese seitdem. Die erarbeitete Lösung umfasst eine öffentliche Android App und ein öffentliches Web-Portal für Promoter, sowie eine interne Anwendung. Damit werden die umfangreichen Prozesse vollständig abgedeckt - vom Rekrutierungsprozess zukünftiger Promoter über das Terminmanagement aller Aufträge und des eingesetzten Personals bis hin zur Rechnungsstellung. Mehrere tausend Nutzer verwenden das System regelmäßig.</p>
  -
    component: 'project-text'
    content: |
      <h3>Herausforderung</h3>

      <p>Die größte Challenge im Projekt MYSTAFFPILOT ist das Abbilden bestehender Prozesse und das Erarbeiten neuer Prozesse des Kunden in der digitalen Plattform. Zahlreiche und häufige Änderungen bezüglich der Anforderungen und Ansprüche an das System führen dazu, dass die Plattform unter Berücksichtigung existierender Funktionalitäten stetig erweitert werden muss. Gleichwohl muss der Datensicherheit höchster Stellenwert eingeräumt werden, da verschiedenste Personengruppen (Promoter, der Innendienst und Kunden des Kunden) Zugriff auf die Plattform haben, auf der personenbezogene, private, öffentliche, und interne Daten verarbeitet werden.</p>
  -
    component: 'project-text'
    content: |
      <h3>Lösung</h3>
      <p>Ausschlaggebend für die erfolgreiche Konzipierung und Umsetzung des Systems ist die enge Zusammenarbeit mit dem Kunden. Aufgrund persönlicher Kundenbetreuung durch technisch versierte Projektmanager konnte eine komplett auf die Ansprüche des Kunden konzipierte, individuelle, technische Lösung erarbeitet werden. Diese ermöglicht auch weiterhin die stetige Erweiterung und Anbindung neuer und maßgeschneiderter Features.</p>
  -
    component: 'project-text'
    content: |
      <h3>Technologie</h3>

      <p>Für die Entwicklung des Backends der Plattform wurde auf das etablierte Django Framework zusammen mit einer PostgreSQL Datenbank gesetzt, um den Ansprüchen bzgl. Datenmengen, Sicherheit, als auch der agilen und fortlaufenden Entwicklung gerecht zu werden. Das Frontend setzt sich für Endnutzer aus der mystaffpilot.de Webseite und einer nativen Android App zusammen. Der Innendienst arbeiten im System mit einer modernen single-page Web-Anwendung, die auf Ember.js basiert.</p>

      <p>Grundlegender Bestandteil dieses Systems ist Cosworth, ein von anfema entwickeltes, Export-funktionales Reporting Tool. Cosworth ermöglicht es, Daten auch außerhalb des Systems, beispielsweise in der Buchhaltung, zu verarbeiten. Dank mehrerer Test und Staging-Server entwickeln und veröffentlichen wir regelmäßige Updates ohne den laufenden Betrieb zu stören.</p>
