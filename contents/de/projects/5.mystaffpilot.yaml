    description:markdown: |
      Die Staffpilot GmbH stellt für Agenturen mit Promotions ein Portal bereit. Dieses ermöglicht die Abwicklung von Promotion-Aufträgen sowohl für die Agenturseite als auch für die Selbständigen einen tollen Rundum-Service.

      In enger Zusammenarbeit mit der Staffpilot GmbH entwickelten wir die Promoter Plattform MYSTAFFPILOT. Diese betreuen und erweitern wir seitdem. Die erarbeitete Lösung umfasst eine öffentliche Android und iOS App, ein Web-Portal für Promoter, sowie eine interne Anwendung. Damit ist es möglich, die umfangreichen Prozesse vollständig abzudecken: Vom Rekrutierungsprozess zukünftiger Promoter über Terminmanagement aller Aufträge und eingesetzten Personals, bis hin zur Rechnungsstellung. Mehrere tausend Nutzer verwenden das System regelmäßig.

  - component: "project-text"
    anchorId: "msp-challenge"
    orientation: "right"
    titleColored: "Challenge"
    img:
      alignment: "horizontal"
      one: "msp-challenge-ipad1.png"
      two: "msp-challenge-ipad2.png"
    description:markdown: |
      Die größte Challenge bei diesem Projekt ist das Abbilden bestehender und das Erarbeiten neuer Prozesse des Kunden. Durch Anforderungen und Ansprüche an das System führen wir vermehrte Änderungen durch. Dadurch erweitern wir die Plattform stetig und statten sie mit neuen Funktionalitäten aus. Datensicherheit steht an höchster Stelle: Verschiedene Personengruppen (Promoter, Innendienst, Kunden des Kunden) haben Zugriff auf die Plattform. Demzufolge werden in der Plattform personenbezogene, private, öffentliche, und interne Daten verarbeitet.

  - component: "project-text"
    anchorId: "msp-awesome"
    orientation: "left"
    titleBefore: "How we made it "
    titleColored: "awesome"
    img:
      alignment: "vertical"
      one: "msp-awesome-android.png"
      two: "msp-awesome-iphone.png"
    description:markdown: |
      Ausschlaggebend für die erfolgreiche Konzipierung und Umsetzung des Systems ist die enge Zusammenarbeit mit dem Kunden. Persönliche Kundenbetreuung durch erfahrene Projektmanager führte zu einer individuellen, technischen Lösung. Die komplett auf die Wünsche des Kunden angepasste Plattform ermöglicht weiterhin die stetige Erweiterung und Anbindung neuer sowie maßgeschneiderter Features.

  - component: "content-quote"
    anchorId: "msp-quote"
    source:markdown: |
      Iris Naudßus
      Mitglied der Geschäftsleitung STAFFPILOT GmbH
    content:markdown: |
      Wir sind mit einer sehr komplexen Aufgabe an die anfema herangetreten: Programmierung einer Plattform, die für unsere Agentur-Partner und Kunden einen Komplett-Service zur Abwicklung von Promotion-Jobs bietet.
    contentSmall: |
      Die anfema hat die Sätze "geht nicht", "gibt es nicht" nicht in Ihrem Portfolio,  daher haben wir per dato eine unseren Wünschen entsprechende Plattform, die unseren Agenturpartnern und unseren Kunden diesen kompletten Service liefert! Kurzfristige Änderungen und  Erweiterungen werden gut überlegt umgesetzt! Wir freuen uns, die anfema an unserer Seite als langjährigen Dienstleister zu wissen.

  - component: "project-technology"
    anchorId: "msp-technology"
    titleColored: "Technology"
    titleAfter: "we used"
    img:
      one: "technology-django.png"
      two: "technology-postgresql.png"
    description:markdown: |
      Für die Entwicklung des Backends der Plattform setzen wir auf das etablierte Django Framework zusammen mit einer PostgreSQL Datenbank. Somit bewältigen wir Ansprüche hinsichtlich Datenmengen, Sicherheit und der agilen, fortlaufenden Entwicklung perfekt. Das Frontend setzt sich für Endnutzer aus der mystaffpilot.de Webseite und einer nativen Android/iOS App zusammen. Der Innendienst arbeitet im System mit einer modernen single-page Web-Anwendung, die auf Ember.js basiert.

      Grundlegender Bestandteil des Systems ist Cosworth, ein von anfema entwickeltes Export-funktionales Reporting Tool. Cosworth ermöglicht es, Daten auch außerhalb des Systems, beispielsweise in der Buchhaltung, zu verarbeiten. Dank mehrerer Test und Staging-Server entwickeln und veröffentlichen wir regelmäßige Updates ohne den laufenden Betrieb zu stören.

