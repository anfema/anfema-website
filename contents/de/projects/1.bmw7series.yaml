    content: |
      <h3>Aufgabe</h3>

      <p>Die Marke BMW steht seit jeher für Sportlichkeit, Fahrspaß und Komfort. Mit der Neuauflage des BMW 7er
      definierte der Premium-Automobilhersteller Luxus im Fahrzeugbereich neu. Für eine angemessene Präsentation des
      Fahrzeugs und seiner innovativen Features wurde eine iPad-App konzipiert und entwickelt. Die App besticht durch
      ein außergewöhnliches, intuitives Bedienkonzept, gestalterische Perfektion und die Integration interaktiver
      Medien, die den Komfort und den Spaß des BMW 7er auf das Tablet übertragen.</p>
  -
    component: 'project-text'
    useAlternateColor: true
    content: |
      <h3>Herausforderung</h3>

      <p>Die Herausforderung bei dieser Applikation bestand darin, die Eleganz, den Komfort und die Eigenschaften des Fahrzeugs verständlich zu präsentieren. Mehrsprachigkeit und die Unterstützung von Layout-Varianten für Märkte wie die Vereinigte Arabische Emirate waren aufgrund der Internationalität des Produkts unbedingt erforderlich. Da das Fahrzeug während der Entwicklungsphase der App noch streng geheim war, musste darüber hinaus eine sichere Datenhaltung gewährleistet werden.</p>
  -
    component: 'project-text'
    content: |
      <h3>Lösung</h3>

      <p>Um das bestmögliche Ergebnis zu garantieren, entwickelten wir ein eigens angepasstes Datenmanagement-System, das den Ansprüchen, der Datenvielfalt und dem Layout der App gerecht wird. Der BMW 7 Series Presenter ist eine iPad-App für den weltweiten Markt an BMW-Vertragshändlern, die interessierten Kunden exklusive Einblicke in den neuen BMW 7er gewährt. Durch verschiedene Themenbereiche und interaktive Inhalte vermittelt sie nicht nur Informationen über die Produktion und Fahrzeugeigenschaften auf 10 verschiedenen Sprachen. Vielmehr erlaubt die App dem User das Eintauchen in die Welt des 7er BMW. </p>
  -
    component: 'project-text'
    content: |
      <h3>Technologien</h3>

      <p>Die App wurde als Innovationsprodukt mit Swift für iOS entwickelt. Ein eigenes Server-Backend basierend auf Django garantiert eine schnelle und zuverlässige Auslieferung neuer Inhalte und kontrolliert die erforderlichen Sicherheitsmaßnahmen.</p>
  -
