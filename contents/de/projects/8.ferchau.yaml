  - component: "project-header"
    img: "ferchau-header.png"
    action:
      scrollDown: "Mehr erfahren"
  - component: "project-text"
    anchorId: "ferchau-intro"
    orientation: "left"
    titleColored: "Ferchau"
    titleAfter: "AR App"
    subTitle: "2014 - 2016"
    img:
      alignment: "horizontal"
      zero: "ferchau-intro.png"
    description:markdown: |
      Technik zum Anfassen: Mit der Augmented Reality App lassen sich sieben 3D-Modelle aus dem vielfältigen technischen Leistungsspektrum von FERCHAU aus allen Perspektiven entdecken. Um die Modelle „zum Leben zu erwecken“ scannt der Nutzer sie mit der Tablet- oder Handy-Kamera und speziellen Marker.

      Die Marker sind in das aktuell erfasste Abbild der unmittelbaren Umgebung integriert. Mit ihnen sind die virtuellen Modelle erfassbar. Die App gibt damit eindrucksvoll Einblicke in die Arbeits- und Produktwelt von FERCHAU. Sie informiert interaktiv über die Bereiche, in denen die Firma tätig ist.

  - component: "project-text"
    anchorId: "ferchau-challenge"
    orientation: "right"
    titleColored: "Challenge"
    img:
      alignment: "horizontal"
      one: "ferchau-challenge-ipad1.png"
      two: "ferchau-challenge-ipad2.png"
    description:markdown: |
      Die Herausforderung der FERCHAU App bestand in der detaillierten und realistischen Darstellung der 3D-Modelle. Gleichzeitig muss die hohe Bildwiederholrate gewährleistet bleiben. Die Erstellung der dreidimensionalen Objekte erfordert ein sicheres und schnelles Tracking der verwendeten Marker.

  - component: "project-text"
    anchorId: "ferchau-awesome"
    orientation: "left"
    titleBefore: "How we made it "
    titleColored: "awesome"
    img:
      alignment: "horizontal"
      zero: "ferchau-awesome.png"
    description:markdown: |
      Die Performance der App ist konstant hoch. Das gelingt mit der 3D-Engine "Unity3D" in Kombination mit speziell angepassten Shadern. Das eingesetzte Augmented Reality-SDK, der führenden AR-Plattform Vuforia, sorgt für ein sicheres und performantes Tracken der Marker. On Top gewährt Vuforia maximale gestalterische Freiheit. Somit ermöglicht die App ein charakteristisches Design der 3D-Modelle, das die Marke FERCHAU widerspiegelt.

  - component: "content-quote"
    anchorId: "ferchau-quote"
    source:markdown: |
      Martin Spengler
      Creative Technologist LAB BINÆR GBR
    content:markdown: |
      Wir schätzen sehr, dass ihr mega Cracks seid und bauen unsere Konzepte voll auf euer Know-how auf.

  - component: "project-technology"
    anchorId: "ferchau-technology"
    titleColored: "Technology"
    titleAfter: "we used"
    img:
      one: "technology-android.png"
      two: "technology-apple.png"
    description:markdown: |
      Wir entwickelten die FERCHAU App nativ in Swift für iOS (iPhone, iPad, iPod Touch) und für Android Phones und Tablets. Somit decken wir ein großes Publikum ab. Die Game Engine Unity3D bildet zusammen mit dem AR-SDK Vuforia die Basis der Applikation. Als internationaler Branchenführer bietet Unity3D optimiertes Shading und leistungsstarkes Rendering. Damit ermöglicht es die Konstruktion von realitätsnahen Animationen, und deren Einbettung, in die reale Welt in Echtzeit.

