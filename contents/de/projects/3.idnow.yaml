  color: "#f95602"
  client: "IDnow"
  title: "Video Identification"
  id: "idnow"
  span: "Juli 2014 - heute"
  overviewBig: false
  img: "overview_IDnow.png"
  hidden: false
sections:
  - component: "project-header"
    img: "idnow-header.png"
    action:
      scrollDown: "Mehr erfahren"
  - component: "project-text"
    anchorId: "idnow-intro"
    orientation: "left"
    titleColored: "IDnow"
    titleAfter: "Video Identification"
    subTitle: "2014 - Heute"
    img:
      alignment: "horizontal"
      zero: "idnow-intro.png"
    description:markdown: |
      Das Münchner Startup IDnow hat sich auf eine digitale Lösung des Postident Verfahrens spezialisiert. Diese vereinfacht den umfangreichen und komplizierten Prozess. Das Online-Ident-Verfahren gilt als sicherer und offiziell anerkannter Standard zum Nachweis der eigenen Identität. Die IDnow-App ist eine benutzerfreundliche Applikation. Gemeinsam mit dem eigens entwickelten SDK ist die Legitimations- und Identitätsprüfung ortsunabhängig, schneller und effektiver zu handhaben.

  - component: "project-icons"
    anchorId: "idnow-icons"
    titleBefore: "It's all about the "
    titleColored: "Details"
    img:
      one: "idnow-details1.png"
      two: "idnow-details2.png"
      three: "idnow-details3.png"
      four: "idnow-details4.png"
    description:markdown: |
      Entwicklung einer klaren, kundenspezifischen Bildsprache zur Unterstreichung des innovativen Charakters des Unternehmens.

  - component: "project-text"
    anchorId: "idnow-challenge"
    orientation: "right"
    titleColored: "Challenge"
    img:
      alignment: "vertical"
      one: "idnow-challenge-android.png"
      two: "idnow-challenge-iphone.png"
    description:markdown: |
      Die Aufgabe bestand darin, das Online-Ident Verfahren nutzerfreundlich und plattform-unabhängig (Smartphone, Tablet, Desktop) umzusetzen. Eine große Herausforderung in diesem Projekt war es, aufgrund der sensiblen Daten, die höchste Sicherheit zu gewährleisten.

  - component: "project-text"
    anchorId: "idnow-awesome"
    orientation: "left"
    titleBefore: "How we made it "
    titleColored: "awesome"
    img:
      alignment: "horizontal"
      zero: "idnow-awesome.png"
    description:markdown: |
      Das User Interface setzten wir mit einem unkomplizierten Navigationskonzept um. Gleichzeitig beschleunigten wir den Identifizierungs-Prozess. Um zukünftigen Kunden eine hohe Integrierbarkeit anzubieten, entwickelten wir die Kernfunktionalität als Software Development Kit. Somit ist der Identifizierungs-Prozess vom Kunden selbst in bestehende Systeme einpflegbar und direkt nutzbar. Zur Garantie größtmöglicher Sicherheit wurde eine Kombination zahlreicher plattformabhängiger und -übergreifender Komponenten eingesetzt. Beispielsweise "Code Obfuscation", das Unterbinden von Caching oder Mitlesen von Eingaben und die Verschlüsselung aller API Requests.
  - component: "content-quote"
    anchorId: "idnow-quote"
    source:markdown: |
      Sebastian Bärhold
      Managing Director & Co-Founder, IDnow GmbH
    content:markdown: |
      anfemas Lösung besticht durch maximale Usability. Euer Team hat genau verstanden, was wir, die Agenten und die Nutzer brauchen, dies zielführend umgesetzt und hat damit maßgeblich zur Verwirklichung und Effizienz unserer Idee beigetragen.

  - component: "project-technology"
    anchorId: "idnow-technology"
    titleColored: "Technology"
    titleAfter: "we used"
    img:
      one: "technology-android.png"
      two: "technology-apple.png"
    description:markdown: |
      Die Apps und das Software Development Kit entwickelten wir nativ für Android und iOS. Die Kommunikation zwischen den Apps und den Agenten während des Videoprozesses realisierten wir mithilfe von WebSockets. Für die bidirektionale Audio- und Videoübertragung des Prozesses nutzen wir Icelink WebRTC.

  - component: "contact"
    subject: "Info über das Projekt"
    body: |
      Hallo anfema Team,
      ich habe mir gerade Eure Seite zum Projekt {{projectInfo}} angeschaut.
      Gerne würde ich darüber mehr erfahren und mit Euch in Kontakt treten.

      Mit freundlichen Grüßen
      Max Mustermann
