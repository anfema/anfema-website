  -
    component: 'project-text'
    assignmentText: true
    content: |
      <h3>Aufgabe</h3>

      <p>Personalisierte Schuhe selbst konfigurieren: Unter diesem Motto steht die App „TOD’S Custom Made“ des
      italienischen Herstellers. Zusammen mit einem Store-Mitarbeiter kann der Kunde hier seinen Schuh individuell
      nach seinem Geschmack gestalten und anschließend bestellen. Zusätzlich bietet die App dem Benutzer interessante
      Details über die Geschichte und die Marke TOD'S. Die TOD'S-App wurde als interaktiver Einkaufsbegleiter
      konzipiert, der die Qualität des Produkts und das Lebensgefühl der Marke widerspiegeln soll. Gleichzeitig muss
      die App performant und leicht zu bedienen sein, um den Verkäufer vor Ort zu unterstützen und ein angenehmes
      Verkaufsklima zu schaffen.</p>
  -
      component: 'content-quote'
      source: 'Sebastian André Borowski, Program Manager<br>Dassault Systèmes 3DEXCITE, unser Partner im TOD’s Projekt'
      content: |
        <p>Ich möchte die Gelegenheit gerne dazu nutzen, jedem einzelnen von euch zu gratulieren und zu danken für
        eure geistige Arbeit, die Mühe und allem Voran eure unbezahlbare Coolness, d.h. eure Geduld und kontinuierliche
        Motivation. Nochmals vielen Dank für eure grenzenlosen Bemühungen!</p>
  -
    component: 'project-text'
    content: |
      <h3>Herausforderung</h3>

      <p>Die Herausforderung bei diesem Projekt war es, eine speicherplatzsparende und dennoch performante Lösung zu
      entwickeln, die die rund 16 Millionen unterschiedlichen Schuh-Konfigurationen in einer App abbilden kann.
      Zusätzlich müssen die Inhalte auch ohne bestehende Internetverbindung verfügbar sein, sodass Schuhe offline
      konfiguriert und bestellt werden können.</p>
  -
    component: 'content-project-triptych'
    useAlternateColor: true
    images:
      - 'tods-triptych-3.jpg'
      - 'tods-triptych-1.jpg'
      - 'tods-triptych-2.jpg'
  -
    component: 'project-text'
    content: |
      <h3>Lösung</h3>

      <p>Um die Funktionalität der App im Offline-Modus zu garantieren, werden alle benötigten Daten beim ersten Login
      auf das Gerät heruntergeladen. Als Grafikformat wird WebP eingesetzt, da der verfügbare Speicherplatz auf iPads
      für verbreitete Alternativformate nicht ausreicht. Selbst Bestellungen können offline angelegt und auf dem Gerät
      gespeichert werden und werden schließlich bei bestehender Internetverbindung übermittelt. Eine
      Internetverbindung ist darüber hinaus lediglich für Updates der Preise und die Ergänzung neuer Modelle
      erforderlich.</p>
