  -
    component: 'project-text'
    content: |
      <h3>Technologie</h3>

      <p>Die App wurde ausschließlich für Apple iPads in Swift umgesetzt. Eine Serverkomponente auf Basis von ASP.NET
      liefert die benötigten Daten und verwaltet Bestellungen und Konfigurationen. Durch eine entsprechende Planung
      und Anlage der Datenstruktur kann das System jederzeit und einfach um neue Produktkategorien und Modelle
      erweitert werden.</p>
