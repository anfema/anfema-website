  -
    component: 'project-header'
    img: 'bmw-header.png'
    action:
      scrollDown: 'Mehr erfahren'
  -
    component: 'project-text'
    anchorId: 'bmw-intro'
    orientation: 'left'
    titleColored: 'BMW'
    titleAfter: '7 Series Presenter App'
    subTitle: '2014 - 2015'
    img:
      alignment: 'horizontal'
      zero: 'bmw-intro.png'
    description: |
      <p>Die Marke BMW steht seit jeher für Sportlichkeit, Fahrspaß und Komfort. Mit der Neuauflage des BMW 7er
      definierte der Premium-Automobilhersteller Luxus im Fahrzeugbereich neu. Für eine angemessene Präsentation
      des Fahrzeugs und seiner innovativen Features wurde eine iPad-App konzipiert und entwickelt. Die App besticht
      durch ein außergewöhnliches, intuitives Bedienkonzept, gestalterische Perfektion und die Integration interaktiver
      Medien, die den Komfort und den Spaß des BMW 7er auf das Tablet übertragen.</p>
  -
    component: 'project-icons'
    anchorId: 'bmw-details'
    titleBefore: "It's all about the"
    titleColored: 'Details'
    img:
      one: 'bmw-details1.png'
      two: 'bmw-details2.png'
      three: 'bmw-details3.png'
      four: 'bmw-details4.png'
    description: |
      <p>Um die vielseitigen Möglichkeiten und Details des Fahrzeugs auch visuell hervorzuheben, wurden speziell für diese App Icons gestaltet.</p>
  -
    component: 'project-text'
    anchorId: 'bmw-challenge'
    orientation: 'right'
    titleColored: 'Challenge'
    img:
      alignment: 'horizontal'
      one: 'bmw-challenge-ipad1.png'
      two: 'bmw-challenge-ipad2.png'
    description: |
      <p>Die Herausforderung bei dieser Applikation bestand darin, die Eleganz, den Komfort und die Eigenschaften
      des Fahrzeugs verständlich zu präsentieren. Mehrsprachigkeit und die Unterstützung von Layout-Varianten für
      Märkte wie die Vereinigte Arabische Emirate waren aufgrund der Internationalität des Produkts unbedingt erforderlich.
      Da das Fahrzeug während der Entwicklungsphase der App noch streng geheim war, musste darüber hinaus eine sichere Datenhaltung
      gewährleistet werden.</p>

  -
    component: 'project-text'
    anchorId: 'bmw-awesome'
    orientation: 'left'
    titleBefore: 'How we made it '
    titleColored: 'awesome'
    img:
      alignment: 'horizontal'
      zero: 'bmw-awesome.png'
    description: |
      <p>Um das bestmögliche Ergebnis zu garantieren, entwickelten wir ein eigens angepasstes Datenmanagement-System. Dieses wird den Ansprüchen, der Datenvielfalt und dem Layout der App gerecht. Der BMW 7 Series Presenter ist eine iPad-App für den weltweiten Markt an BMW-Vertragshändlern. Interessierte Kunden erhalten exklusive Einblicke in den neuen BMW 7er. Durch verschiedene Themenbereiche und interaktive Inhalte vermittelt die App Informationen über die Produktion und Fahrzeugeigenschaften auf zehn verschiedenen Sprachen. Zudem erlaubt die App dem User das Eintauchen in die Welt des 7er BMW.</p>
  -
    component: 'content-quote'
    anchorId: 'bmw-quote'
    source: |
      Gunther Janeck <br>
      CoC Fuhrpark BMW Group
    content: |
      <p>Die Zusammenarbeit mit anfema verlief sowohl inhaltlich als auch in der Umsetzung hervorragend.</p>

      <p>Großartig an der anfema ist neben der Qualität auch die Schnelligkeit, mit der sie Projekte verwirklicht.
      Deshalb ist und bleibt sie einer unserer viel geschätzten Partner.</p>
  -
    component: 'project-icons'
    anchorId: 'bmw-technology'
    titleColored: 'Technology'
    titleAfter: 'we used'
    img:
      one: 'technology-swift.png'
      two: 'technology-apple.png'
    description: |
      <p>Die App wurde als Innovationsprodukt mit Swift für iOS entwickelt. Ein eigenes Server-Backend basierend auf
      Django garantiert eine schnelle und zuverlässige Auslieferung neuer Inhalte und kontrolliert die erforderlichen
      Sicherheitsmaßnahmen.</p>
