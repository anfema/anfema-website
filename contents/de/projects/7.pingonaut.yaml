  - component: "project-text"
    anchorId: "pingonaut-intro"
    orientation: "left"
    titleColored: "Pingonaut"
    titleAfter: "KidsWatch"
    subTitle: "2016 - Heute"
    img:
      alignment: "straight"
      one: "pingonaut-intro-iphone.png"
      two: "pingonaut-intro-android.png"
    description:markdown: |
      Pingonaut ist eine neu gegründete Firma, die sich auf den Verkauf von Geräten zur Positionsbestimmung spezialisiert hat. Ihr erstes Produkt ist eine lokalisierbare Kinderuhr. Diese ist im Funktionsumfang, kombiniert mit speziell entwickelten (Web-)Apps, genau auf die Zielgruppe von Kindern im Alter von 5-10 Jahren angepasst.
      Unsere Aufgabe bestand darin, eine App zu entwickeln, die es Eltern ermöglicht, über (Sprach-)Nachrichten und Sprachanrufe im Kontakt mit ihren Kindern zu bleiben. Über Geofences sind die Eltern in der Lage, sichere Bereiche zu definieren. Beim Betreten oder Verlassen dieser Bereiche erhalten sie eine PUSH-Benachrichtigung. Somit sind sie über den Aufenthaltsort ihres Kindes up-to-date. Zusätzlich sind die Bewegungen rückwirkend auf einer Karte nachvollziehbar.

  - component: "project-icons"
    anchorId: "pingonaut-details"
    titleBefore: "It's all about the"
    titleColored: "Details"
    img:
      one: "pingonaut-details1.png"
      two: "pingonaut-details2.png"
      three: "pingonaut-details3.png"
      four: "pingonaut-details4.png"
    description:markdown: |
      Um den Charakter der Pingonaut visuell zu repräsentieren, fertigten wir spezielle Icons und Grafiken an.

      Diese sprechen durch die zwei unterschiedlichen Stile, verspieltes Design und klare Linien, Kinder und Eltern gleichermaßen an. Dadurch ist die Freude bei der Nutzung von Uhr und App garantiert.

  - component: "project-text"
    anchorId: "pingonaut-challenge"
    orientation: "right"
    titleColored: "Challenge"
    img:
      alignment: "vertical"
      one: "pingonaut-challenge-panda.png"
      two: "pingonaut-challenge-puma.png"
    description:markdown: |
      Pingonaut stand zu Projektbeginn am Anfang der Produktentwicklung. Somit unterlagen die Anforderungen an die Softwareentwicklung dynamischer Priorisierung, häufigen Änderungen, straffen Zeitvorgaben und einem limitierten Budget.

      Das Server-Backend ist in der Lage, neben der App auch mit der, in China entwickelten, Hard- und Firmware zu kommunizieren. Teils komplexe Informationen werden exakt ausgewertet, zuverlässig verarbeitet und sicher weitergeleitet.

      Die Entwicklung forderte das Abstecken der Vorgaben, die mit dem Vertrieb eines elektronischen Produkts in Deutschland einhergehen. Hinzu kam die vergleichsweise schwierige Kommunikation mit dem Hardware-Produzenten in China.

  - component: "project-text"
    anchorId: "pingonaut-awesome"
    orientation: "left"
    titleBefore: "How we made it "
    titleColored: "awesome"
    img:
      alignment: "vertical"
      one: "pingonaut-awesome-android.png"
      two: "pingonaut-awesome-iphone.png"
    description:markdown: |
      Maßgebend für den Projekterfolg waren die hohe Anpassungsfähigkeit, das breite Wissensspektrum und die hervorragenden analytischen Fähigkeiten unseres gesamten Teams.

      Das Marktvolumen war bei Markteinführung ungewiss. Als Antwort darauf, setzten wir auf ein Serversystem, das sich horizontal skalieren und problemlos erweitern lässt.
      Darüber hinaus wurde das Server Deployment komplett automatisiert, sodass das System auf beliebig vielen Servern ausrollbar ist.

      Spezifikationen unterschiedlicher Mobilfunkanbieter sind intensiv recherchiert worden. Somit wussten wir, wie diese in die Software einzupflegen sind. Dadurch konnten wir ein funktionstüchtiges, Microservice-basiertes System in den europäischen Absatzmarkt integrieren.

      Die Pingonaut Kidswatch zeichnet sich durch Software Made and Hosted in Germany aus. Sie folgt den Standards und dem Datenschutz nach deutschem Recht.

  - component: "content-quote"
    anchorId: "pingonaut-quote"
    source:markdown: |
      Stefan Hampel
      Geschäftsführer Vertrieb, Lokato GmbH
    content:markdown: |
      Ohne anfema würde es die Kidswatch nicht geben! anfema hat ein bis ins Detail durchdachtes Konzept geschaffen und eine Plattform entwickelt, die keine Fragen offen lässt und alle Erwartungen übertrifft. Mit gigantischem Know-How, außergewöhnlicher Flexibilität & uneingeschränktem Einsatz definitiv eine der besten Agenturen der digitalen Branche.

  - component: "project-technology"
    anchorId: "pingonaut-technology"
    titleColored: "Technology"
    titleAfter: "we used"
    img:
      one: "technology-android.png"
      two: "technology-apple.png"
    description:markdown: |
      Wir entwickelten die Pingonaut Kids App nativ für iOS und Android. Die PostgreSQL Backend-Datenbank dient zugleich als Message-Broker für Microservices.
      Als preiswerte Alternative zu GoogleMaps setzten wir Mapbox ein. Mapbox bietet zudem eine umfassende API.
      Ergänzt wird der Lokalisierungsservice durch Unwired Labs. Dies ist eine lernende Location API, die neben Funkzellen WLANs zur Positionsbestimmung mit einbezieht. Durch den Einsatz von Node.js halten wir simultan eine Vielzahl von Verbindungen (teilweise ohne Informationsfluss) stabil, ohne sie zu blockieren.

