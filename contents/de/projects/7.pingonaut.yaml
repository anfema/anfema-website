    component: 'project-text'
    content: |
      <h3>Herausforderung</h3>

      <p>Die Pingonaut Kidswatch war unser erstes Projekt, bei dem das Server-Backend neben dem Kommunikationsfluss
      mit der App auch den zur in China entwickelten Hard- bzw.  Firmware leisten muss. Teils komplexe Informationen
      müssen exakt ausgewertet, zuverlässig verarbeitet und sicher weitergeleitet werden.</p>

      <p>Da Pingonaut zu Projektbeginn am Anfang der gesamten Produktentwicklung stand, unterlagen die Anforderungen
      an die Softwareentwicklung dynamischer Priorisierung, häufigen Änderungen, straffen Zeitvorgaben und einem
      limitierten Budget.</p>

      <p>Ebenso forderte die Entwicklung das Abstecken der Vorgaben, die mit dem Vertrieb eines elektronischen
      Produkts in Deutschland einhergehen sowie die vergleichsweise schwierige Kommunikation mit dem
      Hardware-Produzenten in China.</p>
