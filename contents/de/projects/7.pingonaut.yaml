    component: 'project-text'
    content: |
      <h3>Technologie</h3>

      <p>Die Pingonaut Kids App wurde nativ für iOS und Android entwickelt. Die PostgreSQL Backend-Datenbank dient
      zugleich als Message-Broker für die Microservices. Mapbox wurde als preiswerte Alternative zu GoogleMaps
      eingesetzt und bietet eine umfassende API. Ergänzt wird der Lokalisierungsservice durch Unwired Labs, eine
      günstige, lernende Location API, die neben Funkzellen auch WLANs zur Positionsbestimmung mit einbezieht.
      Durch den Einsatz von Node.js kann simultan eine Vielzahl von Verbindungen (teilweise auch ohne Informationsfluss)
      stabil gehalten werden, ohne zu blockieren.</p>
