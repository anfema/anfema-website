    content: |
      <h3>Aufgabe</h3>

      <p>Pingonaut ist eine neu gegründete Firma, die sich auf den Verkauf von Geräten zur Positionsbestimmung
      spezialisiert hat. Ihr erstes Produkt, eine lokalisierbare Kinderuhr, sollte im Funktionsumfang kombiniert mit
      speziell entwickelten (Web-)Apps genau auf die Zielgruppe von Kindern im Alter von 5-10 Jahren angepasst sein.
      Die Aufgabe der anfema bestand darin, eine App zu entwickeln, die es dem besorgten Nutzer ermöglicht, über
      (Sprach-)Nachrichten und Sprachanrufe in ständigem Kontakt mit seinem Kind zu bleiben und dessen Bewegung auch
      rückwirkend auf einer Karte nachvollziehen zu können. Über Geofences können die Eltern sichere Bereiche
      definieren, werden beim Betreten oder Verlassen dieser Bereiche via PUSH benachrichtigt und bleiben so über
      den Aufenthaltsort ihres Kindes up-to-date.</p>
