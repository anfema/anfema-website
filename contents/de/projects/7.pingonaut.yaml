      <h3>Lösung</h3>

      <p>Maßgebend für den Projekterfolg waren die hohe Anpassungsfähigkeit, das breite Wissensspektrum und die
      hervorragenden analytischen Fähigkeiten unseres gesamten Teams.Als Antwort auf das ungewisse Marktvolumen
      bei Markteinführung der Kidswatch setzte anfema auf ein Serversystem, das sich horizontal skalieren und somit
      problemlos erweitern lässt. Darüber hinaus wurde das Server Deployment komplett automatisiert, sodass das
      System auf beliebig vielen Servern ausgerollt werden kann. Durch intensive Recherche der Spezifikationen
      unterschiedlicher Mobilfunkanbieter und deren Einpflege in die Software, konnte ein funktionstüchtiges,
      Microservice-basiertes System in den europäischen Absatzmarkt integriert werden. Die Pingonaut Kidswatch
      zeichnet sich durch Software made and hosted in Germany aus, die den Standards und dem Datenschutz nach
      deutschem Recht folgt.</p>
  -
