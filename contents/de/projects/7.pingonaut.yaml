    description:markdown: |
      Die Pingonaut Kidswatch war unser erstes Projekt, bei dem das Server-Backend neben dem Kommunikationsfluss mit der App auch den zur in China entwickelten Hard- bzw.  Firmware leisten muss. Teils komplexe Informationen müssen exakt ausgewertet, zuverlässig verarbeitet und sicher weitergeleitet werden. Da Pingonaut zu Projektbeginn am Anfang der gesamten Produktentwicklung stand, unterlagen die Anforderungen an die Softwareentwicklung dynamischer Priorisierung, häufigen Änderungen, straffen Zeitvorgaben und einem limitierten Budget.
      Ebenso forderte die Entwicklung das Abstecken der Vorgaben, die mit dem Vertrieb eines elektronischen Produkts in Deutschland einhergehen sowie die vergleichsweise schwierige Kommunikation mit dem Hardware-Produzenten in China.
  -
    component: "project-text"
    anchorId: "pingonaut-awesome"
    orientation: "left"
    titleBefore: "How we made it "
    titleColored: "awesome"
    img:
      alignment: "vertical"
      one: "pingonaut-awesome-android.png"
      two: "pingonaut-awesome-iphone.png"
    description:markdown: |
      Maßgebend für den Projekterfolg waren die hohe Anpassungsfähigkeit, das breite Wissensspektrum und die hervorragenden analytischen Fähigkeiten unseres gesamten Teams. Als Antwort auf das ungewisse Marktvolumen bei Markteinführung der Kidswatch setzte anfema auf ein Serversystem, das sich horizontal skalieren und somit problemlos erweitern lässt. Darüber hinaus wurde das Server Deployment komplett automatisiert, sodass das System auf beliebig vielen Servern ausgerollt werden kann. Durch intensive Recherche der Spezifikationen unterschiedlicher Mobilfunkanbieter und deren Einpflege in die Software, konnte ein funktionstüchtiges, Microservice-basiertes System in den europäischen Absatzmarkt integriert werden.
      Die Pingonaut Kidswatch zeichnet sich durch Software made and hosted in Germany aus, die den Standards und dem Datenschutz nach deutschem Recht folgt.
  -
